<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALFAR INTERIORS</title>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      color: #333333;
      background: url('чб.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background-color: rgba(138, 143, 132, 0.85); /* пыльно-оливковый с прозрачностью */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      color: #ffffff;
    }

    header h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 48px;
      margin-bottom: 10px;
    }

    .quote {
      font-style: italic;
      font-size: 20px;
    }

    .designers {
      display: flex;
      gap: 20px;
      margin: 40px 0;
      flex-wrap: wrap;
      justify-content: center;
    }

    .designer {
      max-width: 300px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .designer img {
      width: 100%;
      height: auto;
      display: block;
    }

    .services {
      background-color: #333333;
      color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }

    .contacts {
      margin-top: 20px;
      font-size: 18px;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header>
      <h1>ALFAR INTERIORS</h1>
      <p class="quote">Мы работаем с душой!</p>
    </header>

    <section class="designers">
      <div class="designer">
        <img src="чб.jpg" alt="Designer 1">
      </div>
      <div class="designer">
        <img src="чб1.jpg" alt="Designer 2">
      </div>
    </section>

    <section class="services">
      <h2>Услуги дизайнера</h2>
      <p>3000 ₸ / м²</p>
    </section>

    <div class="contacts">
      Наши контакты: <strong>+7 775 193 10 65</strong>
    </div>
  </div>
</body>
</html>
